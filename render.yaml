services:
  - type: web
    name: share-me-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: ALLOWED_ORIGIN
        value: https://share.alamgroup.in
      - key: MAX_FILE_SIZE
        value: 104857600
      - key: ROOM_EXPIRATION_MINUTES
        value: 30
      - key: CLEANUP_INTERVAL_SECONDS
        value: 60

    # Persistent disk for uploads
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 10

    # Health check using the /api/time endpoint
    healthCheckPath: /api/time

    # Auto-deploy from GitHub
    autoDeploy: true
