    <!-- Primary Meta Tags -->
    <title>Share-Me - Temporary File Sharing Made Simple</title>
    <meta
      name="title"
      content="Share-Me - Temporary File Sharing Made Simple"
    />

      name="description"
      content="Share files securely with auto-expiring rooms. Upload up to 100MB, share with a simple code, and files automatically delete after 30 minutes. No signup required."

      content="file sharing, temporary file sharing, secure file transfer, share files, upload files, temporary storage, file exchange"

    <!-- Favicon -->

      property="og:title"

      property="og:description"

      property="twitter:title"
      content="Share-Me - Temporary File Sharing Made Simple"
    />

      property="twitter:description"

    <meta
      property="twitter:image"

    <meta name="apple-mobile-web-app-capable" content="yes" />
