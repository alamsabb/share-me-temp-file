version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: share-me-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - UPLOAD_DIR=/tmp/uploads
      - MAX_FILE_SIZE=104857600
      - ROOM_EXPIRATION_MINUTES=30
      - CLEANUP_INTERVAL_SECONDS=60
    volumes:
      # Persist logs
      - ./backend/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - share-me-network

networks:
  share-me-network:
    driver: bridge
